<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Comparison - SBPalette</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="header">
        <h1 id="title" data-lang-ru="Сравнение цветов" data-lang-en="Color Comparison">Color Comparison</h1>
        <div class="header-buttons">
            <select id="themeSelect" onchange="toggleTheme()">
                <option value="light" selected>Light</option>
                <option value="dark">Dark</option>
                <option value="cosmic">Cosmic</option>
                <option value="drinwater">Drinwater</option>
                <option value="colors">Colors</option>
            </select>
            <button onclick="window.location.href='main.html'" class="back-button" data-lang-ru="Вернуться на главную" data-lang-en="Back to Main">Back to Main</button>
            <button onclick="window.location.href='about.html'" class="about-button" data-lang-ru="О проекте" data-lang-en="About">About</button>
        </div>
    </div>
    
    <!-- Контейнер для анимированных прямоугольников -->
    <div class="color-rectangles-container">
        <div class="color-rectangle left" id="leftRectangle"></div>
        <div class="color-rectangle right" id="rightRectangle"></div>
    </div>
    
    <!-- Кнопка включения/выключения анимации -->
    <button id="animationToggle" class="animation-toggle active" onclick="toggleAnimation()">
        <span class="animation-toggle-icon"></span>
        <span id="animationToggleText" data-lang-ru="Анимация ВКЛ" data-lang-en="Animation ON">Animation ON</span>
    </button>
    
    <div class="compare-container">
        <div class="color-input-group">
            <div class="color-input-box">
                <input type="text" id="color1Input" placeholder="Enter first HEX code" data-lang-ru="Введите первый HEX код" data-lang-en="Enter first HEX code" onkeypress="handleCompareKeyPress(event)">
                <div class="color-preview large-preview" id="color1Preview"></div>
            </div>
            
            <div class="comparison-vs">VS</div>
            
            <div class="color-input-box">
                <input type="text" id="color2Input" placeholder="Enter second HEX code" data-lang-ru="Введите второй HEX код" data-lang-en="Enter second HEX code" onkeypress="handleCompareKeyPress(event)">
                <div class="color-preview large-preview" id="color2Preview"></div>
            </div>
        </div>
        
        <button onclick="compareColors()" class="compare-button" data-lang-ru="Сравнить" data-lang-en="Compare Colors">Compare Colors</button>
        <button onclick="shareComparisonUrl()" class="share-button" data-lang-ru="Поделиться" data-lang-en="Share">Share</button>
        
        <div class="result comparison-result" id="comparisonResult"></div>
        
        <div class="comparison-table-container">
            <table id="comparisonTable" class="comparison-table">
                <thead>
                    <tr>
                        <th id="propertyHeader" data-lang-ru="Свойство" data-lang-en="Property">Property</th>
                        <th id="color1Header" data-lang-ru="Цвет 1" data-lang-en="Color 1">Color 1</th>
                        <th id="color2Header" data-lang-ru="Цвет 2" data-lang-en="Color 2">Color 2</th>
                        <th id="differenceHeader" data-lang-ru="Разница" data-lang-en="Difference">Difference</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Will be filled with color comparison data -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
