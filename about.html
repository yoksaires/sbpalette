    <div class="about-container">

        <div class="about-section">
            <h1 data-lang-ru="О проекте SBPalette" data-lang-en="About SBPalette"></h1>
            <p data-lang-ru="SBPalette — это инструмент для поиска ближайших цветов брони в Hypixel SkyBlock. Приложение использует продвинутый алгоритм сравнения цветов (delta E CIE76) для нахождения наиболее похожих цветов брони к вашему целевому цвету." 
               data-lang-en="SBPalette is a tool for finding the closest armor colors in Hypixel SkyBlock. The application uses an advanced color comparison algorithm (delta E CIE76) to find the most similar armor colors to your target color."></p>
            
            <div class="github-info">
                <h3><i class="fas fa-star"></i> <span data-lang-ru="Проект с открытым исходным кодом" data-lang-en="Open Source Project"></span></h3>
                <p data-lang-ru="SBPalette — это проект с открытым исходным кодом! Вы можете внести свой вклад, сообщить о проблемах или предложить улучшения в нашем репозитории GitHub. Мы приветствуем любые вклады от сообщества."
                   data-lang-en="SBPalette is an open-source project! You can contribute, report issues, or suggest improvements on our GitHub repository. We welcome all contributions from the community."></p>
            </div>
        </div>

        <div class="about-section">
            <h2><i class="fas fa-key"></i> <span data-lang-ru="Ключевые особенности" data-lang-en="Key Features"></span></h2>
            <ul class="feature-list">
                <li data-lang-ru="Поиск по HEX-коду цвета" data-lang-en="Search by HEX color code"></li>
                <li data-lang-ru="Отображение 5 ближайших совпадений" data-lang-en="Display of 5 closest matches"></li>
                <li data-lang-ru="История поиска" data-lang-en="Search history"></li>
                <li data-lang-ru="5 красивых тем оформления" data-lang-en="5 beautiful themes"></li>
                <li data-lang-ru="Возможность делиться цветами через ссылку" data-lang-en="Ability to share colors via link"></li>
                <li data-lang-ru="Поддержка XML-запросов для интеграции с Google Sheets" data-lang-en="XML query support for Google Sheets integration"></li>
                <li data-lang-ru="Настраиваемое копирование данных для Excel или Google Sheets" data-lang-en="Customizable data copying for Excel or Google Sheets"></li>
                <li data-lang-ru="Возможность изменения порядка полей при копировании" data-lang-en="Ability to change the field order when copying"></li>
            </ul>
        </div>

        <div class="about-section">
            <h2><i class="fas fa-book"></i> <span data-lang-ru="Как использовать" data-lang-en="How to Use"></span></h2>
            <div class="tutorial-step">
                <h3 data-lang-ru="1. Ввод цвета" data-lang-en="1. Color Input"></h3>
                <p data-lang-ru="Введите HEX-код цвета в поле ввода (пример: FF0000 или #FF0000)" 
                   data-lang-en="Enter the HEX color code in the input field (example: FF0000 or #FF0000)"></p>
            </div>
            <div class="tutorial-step">
                <h3 data-lang-ru="2. Поиск" data-lang-en="2. Search"></h3>
                <p data-lang-ru="Нажмите кнопку &quot;Найти&quot; или нажмите Enter для поиска" 
                   data-lang-en="Click the &quot;Find&quot; button or press Enter to search"></p>
            </div>
            <div class="tutorial-step">
                <h3 data-lang-ru="3. Результаты" data-lang-en="3. Results"></h3>
                <p data-lang-ru="Просмотрите таблицу с 5 ближайшими совпадениями. Каждое совпадение содержит:" 
                   data-lang-en="View the table with 5 closest matches. Each match contains:"></p>
                <ul>
                    <li data-lang-ru="Название брони" data-lang-en="Armor name"></li>
                    <li data-lang-ru="HEX-код цвета" data-lang-en="HEX color code"></li>
                    <li data-lang-ru="Визуальное отображение цвета" data-lang-en="Visual color display"></li>
                    <li data-lang-ru="Разницу цветов" data-lang-en="Color difference"></li>
                    <li data-lang-ru="Ранг совпадения (T0-T4)" data-lang-en="Match rank (T0-T4)"></li>
                </ul>
            </div>
            <div class="tutorial-step">
                <h3 data-lang-ru="4. Копирование результатов" data-lang-en="4. Copying Results"></h3>
                <p data-lang-ru="Используйте кнопки копирования для сохранения результатов в буфер обмена" 
                   data-lang-en="Use the copy buttons to save results to clipboard"></p>
                <p data-lang-ru="Настройте порядок и состав полей в настройках копирования (иконка ⚙️)" 
                   data-lang-en="Configure the order and composition of fields in the copy settings (⚙️ icon)"></p>

            <h2><i class="fas fa-bug"></i> <span data-lang-ru="Сообщения об ошибках и контакты" data-lang-en="Bug Reports & Contact"></span></h2>

                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
                <span>Discord: voksaieres</span>
            </div>
            <div class="contact-info">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
                <a href="https://github.com/yoksaires/sbpalette" target="_blank">GitHub: yoksaires/sbpalette</a>
            </div>
            <div class="contact-info">
                <img src="https://static.wikia.nocookie.net/hypixel-skyblock/images/e/e9/Site-logo.png" width="28" height="28" alt="Hypixel">
                <span>Minecraft IGN: yoksaires</span>
            </div>
            <p style="margin-top: 20px;" data-lang-ru="Не стесняйтесь сообщать об ошибках, предлагать функции или вносить свой вклад в проект через наш репозиторий GitHub!" 
               data-lang-en="Feel free to report bugs, suggest features, or contribute to the project through our GitHub repository!"></p>
        </div>
        
        <div class="about-section">
            <h2><i class="fas fa-code"></i> <span data-lang-ru="Технические детали" data-lang-en="Technical Details"></span></h2>
            <p data-lang-ru="SBPalette написан на чистом JavaScript без использования фреймворков. Для сравнения цветов используется алгоритм Delta E (CIE76), который обеспечивает точное сравнение цветов с учетом особенностей человеческого восприятия." 
               data-lang-en="SBPalette is written in pure JavaScript without the use of frameworks. For color comparison, the Delta E (CIE76) algorithm is used, which provides accurate color comparison taking into account the features of human perception."></p>
            <p data-lang-ru="База данных содержит более 200 элементов брони Hypixel SkyBlock с их точными HEX-кодами цветов." 
               data-lang-en="The database contains more than 200 Hypixel SkyBlock armor items with their exact HEX color codes."></p>
            <p><span data-lang-ru="Проект постоянно обновляется, добавляются новые предметы и функции. Последние обновления можно увидеть на странице" 
                   data-lang-en="The project is constantly updated, adding new items and features. The latest updates can be seen on the"></span> <a href="changelog.html" data-lang-ru="История изменений" data-lang-en="Changelog"></a>.</p>
        </div>
    </div>

    <script>
        // Определение начального языка
        let currentLanguage = localStorage.getItem('selectedLanguage') || 'en';

        // Установка выбранного языка при загрузке страницы
        window.onload = function() {
            // Установка темы
            const savedTheme = localStorage.getItem('selectedTheme') || 'light';
            document.body.classList.add(`${savedTheme}-theme`);
            
            // Установка языка
            const languageSelect = document.getElementById('languageSelect');
            languageSelect.value = currentLanguage;
            applyLanguage();
        };

        // Функция переключения языка
        function toggleLanguage() {
            const languageSelect = document.getElementById('languageSelect');
            currentLanguage = languageSelect.value;
            localStorage.setItem('selectedLanguage', currentLanguage);
            applyLanguage();
        }

        // Функция применения языка к элементам страницы
        function applyLanguage() {
            // Применяем язык ко всем элементам с атрибутами data-lang-ru и data-lang-en
            document.querySelectorAll('[data-lang-ru][data-lang-en]').forEach(element => {
                element.textContent = element.getAttribute(`data-lang-${currentLanguage}`);
            });
            
            // Применяем язык к атрибутам, таким как placeholder
            document.querySelectorAll('[data-attr-lang-ru][data-attr-lang-en]').forEach(element => {
                const attrName = element.getAttribute('data-attr-name');
                if (attrName) {
                    element.setAttribute(attrName, element.getAttribute(`data-attr-lang-${currentLanguage}`));
                }
            });
        }
    </script>
</body>
</html>
